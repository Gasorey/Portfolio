{% extends 'publish/navbar.html' %}

{% block content %}
{% load bootstrap4 %}
<div class="container-login">
  <h1>Log In</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_from form %}
    <input type="submit" value="Log In" class="btn btn-primary">
  </form>
</div>



{% endblock %}
