{% extends 'publish/navbar.html' %}
{% load static %}
{% block content %}


<div class="container">
  <h1>{{ publish.name }}</h1>
  <h2>{{ publish.description }}</h2>
  <h1>{{ publish.author}}</h1>
  <a class="nav-link" href="{{ publish.github }}"><i class="fab fa-github fa-lg"></i></a>
</div>
<div class="container">
  {% if user.is_superuser%}

    <a href="{% url 'publish_delete' pk=publish.pk %}"class='btn btn-primary'>Delete</a>
    <a href="{% url 'publish_update' pk=publish.pk %}"class='btn btn-primary'>Update</a>


  {% endif %}
</div>
{% endblock %}
